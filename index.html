<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Web-портал для историко-географических исследований Великой Отечественной войны">
	<title>Web-портал для историко-географических исследований</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<main>
		<div class="map" id="map" role="application" aria-label="Интерактивная карта исторических событий"></div>
		<div class="layer-controls">
			<button class="control-button" id="toggle-layers" aria-expanded="false" aria-controls="layer-switcher">
				<i class="fas fa-layer-group"></i>
				<span>Управление слоями</span>
			</button>
			<div class="layer-switcher" id="layer-switcher" role="region" aria-labelledby="toggle-layers">
				<div class="layer-group">
					<h3>Базовые карты</h3>
					<div class="layer-item">
						<input type="radio" name="baseLayer" id="osm" checked>
						<label for="osm">OpenStreetMap</label>
					</div>
					<div class="layer-item">
						<input type="radio" name="baseLayer" id="topo">
						<label for="topo">OpenTopoMap</label>
					</div>
				</div>
				<div class="layer-group">
					<h3>Исторические карты</h3>
				</div>
			</div>
		</div>
		<div class="timeline-container">
			<div class="timeline-header">
				<h3>Хронология Великой Отечественной войны</h3>
			</div>
			<input type="range" class="year-slider" id="year-slider" min="1941" max="1945" value="1941" step="1" aria-label="Выбор года от 1941 до 1945">
			<div class="year-labels">
				<span>1941</span>
				<span>1942</span>
				<span>1943</span>
				<span>1944</span>
				<span>1945</span>
			</div>
		</div>
		<div class="legend hidden" id="legend">
		</div>
	</main>
	<div id="popup" class="ol-popup hidden" role="dialog" aria-label="Информация о сражении">
		<a href="#" class="popup-closer" id="popup-closer" aria-label="Закрыть всплывающее окно">×</a>
		<div id="popup-content"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.js"></script>
	<script src="js/map-config.js"></script>
	<script src="js/ui-manager.js"></script>
	<script src="js/historical-map-app.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
